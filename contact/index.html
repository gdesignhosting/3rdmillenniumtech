				<h1>Contact</h1>
				<div class="col-sm-12 contact">
					<p>Thanks for reaching out!</p>
					<p>Please complete the info below and we will get back to you as soon as we can.</p>
					
					<div class="row">
						<div class="col-sm-6">

							<form action="https://formspree.io/hello@3rdmillenniumtech.com" method="POST">
								<div class="row">
									<div class="col-sm-8">
										<div class="form-group">
											<label for="contact-name">Name</label>
											<input type="text" name="name" id="contact-name" class="form-control" placeholder="Name" maxlength="100" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-8">
										<div class="form-group">
											<label for="contact-email">Email</label>
											<input type="email" name="email" id="contact-email" class="form-control" placeholder="Email" maxlength="100" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-8">
										<div class="form-group">
											<label for="contact-phone">Phone <small>(include international code)</small></label>
											<input type="text" name="phone" id="contact-phone" class="form-control" placeholder="Phone" maxlength="20">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<label for="contact-details">Details</label>
											<textarea name="details" id="contact-details" class="form-control" rows="4" placeholder="Please let us know what you're interested in so we can get back to you with the right info!" maxlength="1000" required></textarea>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-5">
										<button type="submit" class="btn btn-lg btn-block btn-primary">Submit</button>
									</div>
								</div>
							</form>
						</div>
						<div class="col-sm-4 col-sm-offset-1">
							<img src="../images/blue-flower-of-life.png" alt="Blue Flower of Life" class="img-responsive" style="margin-top: 25px;">
						</div>
					</div>
